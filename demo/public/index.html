<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ts-wcwidth</title>
    <meta name="description" content="Determine number of columns needed for a fixed-size wide-character string" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css" />
    <link
      rel="stylesheet"
      href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css"
    />
    <style>
      body {
        background-color: #fcfffd;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial,
          'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol',
          'Noto Color Emoji';
        line-height: 1.5;
        font-weight: 400;
        color: #282c30;
      }

      h1 {
        padding-top: 1em;
        margin-bottom: 0.8rem;
        font-weight: 500;
        line-height: 1.2;
      }

      h4 {
        margin-bottom: 0.8rem;
        font-weight: 500;
        line-height: 1.2;
      }

      .lead {
        font-size: 2rem;
        font-weight: 300;
      }

      a {
        text-decoration: underline;
      }

      @media (min-width: 768px) {
        .container {
          width: 550px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="column">
          <section>
            <h1>ts-wcwidth</h1>
            <p class="lead">Port of C's wcwidth and wcswidth</p>
          </section>

          <section>
            <h4>About</h4>
            <p>
              This project is a zero dependency TypeScript version of
              <a href="https://github.com/timoxley/wcwidth">wcwidth by timoxley</a> which is a port
              from
              <a href="https://github.com/mycoboco/wcwidth.js">wcwidth.js by Jun Woong</a> which was
              from the
              <a href="https://www.cl.cam.ac.uk/~mgk25/ucs/wcwidth.c">original version in C</a>.
            </p>
          </section>

          <section>
            <h4>Install</h4>
            <pre><code>npm install ts-wcwidth</code></pre>
          </section>

          <section>
            <h4>Usage</h4>
            <p><a href="https://github.com/scttcper/ts-wcwidth#readme">Readme</a></p>
          </section>

          <section>
            <h4>Demo</h4>
            <label for="input">Input string:</label>
            <textarea type="text" placeholder="input" id="input"></textarea>
            <label for="output">Output:</label>
            <input type="text" placeholder="output" id="output" readonly />
          </section>
        </div>
      </div>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
